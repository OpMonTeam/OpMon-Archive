name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install SFML
      run: sudo apt-get install libsfml-dev
    - name: Run CMake
      run: cmake -DCMAKE_C_COMPILER=gcc-9 -DCMAKE_CXX_COMPILER=g++-9 .
    - name: Run Make
      run: make
